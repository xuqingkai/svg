<svg id="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 80">
	<defs>
		<style>
		.icon{fill:#000;font-family:Arial;font-weight:bold;}
		.title{fill:#000;font-family:YouYuan;font-weight:bold;}
		.domain{fill:#000;font-family:Arial;}
		</style>
	</defs>
	<title>logo_svg</title>
	<g id="icon">
		<text class="icon" text-anchor="start" font-size="60">
		   <tspan x="10" y="60">&lt;</tspan>
		   <tspan x="45" y="60">&gt;</tspan>
		   <tspan x="37" y="60" fill="#f00">/</tspan>
	   </text>
	</g>
	<g id="site">
		<text class="site" text-anchor="start">
		   <tspan class="title" x="90" y="40" font-size="30">有来有去</tspan>
		   <tspan class="domain" x="90" y="60" font-size="14">www.xuqingkai.com</tspan>
	   </text>

	</g>
</svg>
